<!DOCTYPE html>
<html lang="VN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>NOEL_MOBILE</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000000;
        font-family: "Times New Roman", serif;
        touch-action: none; /* Quan trọng: Chặn cuộn trang trên điện thoại */
      }
      #canvas-container {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }

      /* UI Overlay */
      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        pointer-events: none; /* Để chạm xuyên qua lớp này xuống canvas */
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 60px; /* Tăng padding để tránh tai thỏ/notch */
        box-sizing: border-box;
        transition: opacity 0.5s ease;
      }

      .ui-hidden {
        opacity: 0;
      }

      /* Loading */
      #loader {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.8s ease-out;
      }
      .loader-text {
        color: #d4af37;
        font-size: 14px;
        letter-spacing: 4px;
        margin-top: 20px;
        text-transform: uppercase;
        font-weight: 100;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(212, 175, 55, 0.2);
        border-top: 1px solid #d4af37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Typography */
      h1 {
        color: #fceea7;
        font-size: 42px; /* Giảm size chữ cho mobile */
        margin: 0;
        font-weight: 400;
        letter-spacing: 4px;
        text-shadow: 0 0 40px rgba(252, 238, 167, 0.6);
        background: linear-gradient(to bottom, #fff, #eebb66);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-family: "Cinzel", "Times New Roman", serif;
        opacity: 0.9;
        text-align: center;
        padding: 0 10px;
      }

      .hint-text {
        color: rgba(212, 175, 55, 0.6);
        font-size: 11px;
        margin-top: 15px;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-align: center;
        line-height: 1.6;
      }

      /* Webcam feedback nhỏ gọn góc dưới */
      #webcam-wrapper {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 80px;
        height: 60px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        overflow: hidden;
        opacity: 0; /* Mặc định ẩn, sẽ hiện khi AI load xong */
        pointer-events: none;
        transition: opacity 0.5s;
        z-index: 5;
      }
    </style>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap");
    </style>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
          "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
      }
    </script>
  </head>
  <body>
    <div id="loader">
      <div class="spinner"></div>
      <div class="loader-text">Loading Holiday Magic</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
      <h1>MERRY CHRISTMAS</h1>
      <div class="hint-text">
        Chạm vào màn hình để ẩn chữ<br />
        Đưa tay lên camera để tương tác
      </div>
    </div>

    <div id="webcam-wrapper">
      <video id="webcam" autoplay playsinline style="display: none"></video>
      <canvas id="webcam-preview"></canvas>
    </div>

    <script type="module">
      import * as THREE from "three";
      import { EffectComposer } from "three/addons/postprocessing/EffectComposer.js";
      import { RenderPass } from "three/addons/postprocessing/RenderPass.js";
      import { UnrealBloomPass } from "three/addons/postprocessing/UnrealBloomPass.js";
      import { FilesetResolver, HandLandmarker } from "@mediapipe/tasks-vision";

      // --- CẤU HÌNH ẢNH CỦA BẠN ---
      const MY_IMAGES = [
        "./1.png",
        "./2.png",
        "./3.png",
        "./4.png",
        "./5.png",
        "./6.png",
        "./7.png",
      ];

      // --- CONFIG CHO MOBILE (Đã tối ưu) ---
      const CONFIG = {
        colors: {
          bg: 0x000000,
          champagneGold: 0xffd966,
          deepGreen: 0x03180a,
          accentRed: 0x990000,
        },
        particles: {
          count: 600, // Giảm từ 1500 xuống 600
          dustCount: 400, // Giảm từ 2500 xuống 400
          treeHeight: 22,
          treeRadius: 7.5,
        },
        camera: {
          z: 45, // Kéo camera gần hơn xíu
        },
      };

      const STATE = {
        mode: "TREE",
        focusTarget: null,
        hand: { detected: false, x: 0, y: 0 },
        rotation: { x: 0, y: 0 },
      };

      let scene, camera, renderer, composer;
      let mainGroup;
      let clock = new THREE.Clock();
      let particleSystem = [];
      let photoMeshGroup = new THREE.Group();
      let handLandmarker, video, webcamCanvas, webcamCtx;
      let caneTexture;

      async function init() {
        initThree();
        setupLights();
        createTextures();
        createParticles();
        createDust();
        setupPostProcessing();
        loadPredefinedImages();
        setupEvents();

        // Load AI sau cùng để ưu tiên render hình ảnh trước
        initMediaPipe().then(() => {
          const loader = document.getElementById("loader");
          loader.style.opacity = 0;
          setTimeout(() => loader.remove(), 800);
          // Hiện khung camera nhỏ sau khi load xong
          document.getElementById("webcam-wrapper").style.opacity = 0.6;
        });

        animate();
      }

      function loadPredefinedImages() {
        const textureLoader = new THREE.TextureLoader();
        MY_IMAGES.forEach((imageUrl) => {
          textureLoader.load(
            imageUrl,
            (texture) => {
              texture.colorSpace = THREE.SRGBColorSpace;
              // Tối ưu bộ nhớ texture cho mobile
              texture.minFilter = THREE.LinearFilter;
              addPhotoToScene(texture);
            },
            undefined,
            (err) => console.log("Lỗi ảnh:", err)
          );
        });
      }

      function initThree() {
        const container = document.getElementById("canvas-container");
        scene = new THREE.Scene();
        scene.background = new THREE.Color(CONFIG.colors.bg);
        // Tăng sương mù để che khuyết điểm ít hạt
        scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.02);

        camera = new THREE.PerspectiveCamera(
          50,
          window.innerWidth / window.innerHeight,
          0.1,
          500
        );
        camera.position.set(0, 2, CONFIG.camera.z);

        renderer = new THREE.WebGLRenderer({
          antialias: false, // Tắt khử răng cưa để tăng FPS mobile
          powerPreference: "high-performance",
        });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // QUAN TRỌNG: Giới hạn PixelRatio tối đa 1.5 để không render 3K/4K trên đt
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 1.8;
        container.appendChild(renderer.domElement);

        mainGroup = new THREE.Group();
        scene.add(mainGroup);
      }

      function setupLights() {
        const ambient = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambient);

        const centerLight = new THREE.PointLight(0xffaa00, 2, 25);
        centerLight.position.set(0, 5, 2);
        mainGroup.add(centerLight);

        // Dùng DirectionalLight thay cho SpotLight để nhẹ hơn
        const dirLight = new THREE.DirectionalLight(0xffeebb, 1.0);
        dirLight.position.set(20, 20, 20);
        scene.add(dirLight);
      }

      function setupPostProcessing() {
        const renderScene = new RenderPass(scene, camera);

        // Giảm độ phân giải của hiệu ứng Bloom (chia đôi)
        const bloomPass = new UnrealBloomPass(
          new THREE.Vector2(window.innerWidth / 2, window.innerHeight / 2),
          1.5,
          0.4,
          0.85
        );
        bloomPass.threshold = 0.6;
        bloomPass.strength = 0.6; // Tăng sáng bù lại
        bloomPass.radius = 0.5;

        composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);
      }

      function createTextures() {
        const canvas = document.createElement("canvas");
        canvas.width = 64; // Giảm size texture tạo bằng code
        canvas.height = 64;
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, 64, 64);
        ctx.fillStyle = "#880000";
        ctx.beginPath();
        for (let i = -64; i < 128; i += 16) {
          ctx.moveTo(i, 0);
          ctx.lineTo(i + 16, 64);
          ctx.lineTo(i + 8, 64);
          ctx.lineTo(i - 8, 0);
        }
        ctx.fill();
        caneTexture = new THREE.CanvasTexture(canvas);
        caneTexture.wrapS = THREE.RepeatWrapping;
        caneTexture.wrapT = THREE.RepeatWrapping;
        caneTexture.repeat.set(2, 2);
      }

      class Particle {
        constructor(mesh, type, isDust = false) {
          this.mesh = mesh;
          this.type = type;
          this.isDust = isDust;
          this.posTree = new THREE.Vector3();
          this.posScatter = new THREE.Vector3();
          this.baseScale = mesh.scale.x;
          this.calculatePositions();
        }

        calculatePositions() {
          const h = CONFIG.particles.treeHeight;
          const halfH = h / 2;
          let t = Math.random();
          t = Math.pow(t, 0.8);
          const y = t * h - halfH;
          let rMax = CONFIG.particles.treeRadius * (1.0 - t);
          if (rMax < 0.5) rMax = 0.5;
          const angle = t * 45 * Math.PI + Math.random() * Math.PI;
          const r = rMax * (0.8 + Math.random() * 0.4);
          this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

          let rScatter = this.isDust
            ? 10 + Math.random() * 15
            : 6 + Math.random() * 10;
          const theta = Math.random() * Math.PI * 2;
          const phi = Math.acos(2 * Math.random() - 1);
          this.posScatter.set(
            rScatter * Math.sin(phi) * Math.cos(theta),
            rScatter * Math.sin(phi) * Math.sin(theta),
            rScatter * Math.cos(phi)
          );
        }

        update(dt, mode, focusTargetMesh) {
          let target = this.posTree;
          if (mode === "SCATTER") target = this.posScatter;
          else if (mode === "FOCUS") {
            if (this.mesh === focusTargetMesh) {
              const desiredWorldPos = new THREE.Vector3(0, 1, 32);
              const invMatrix = new THREE.Matrix4()
                .copy(mainGroup.matrixWorld)
                .invert();
              target = desiredWorldPos.applyMatrix4(invMatrix);
            } else {
              target = this.posScatter;
            }
          }

          // Lerp nhanh hơn để tạo cảm giác mượt
          const lerpSpeed =
            mode === "FOCUS" && this.mesh === focusTargetMesh ? 4.0 : 2.5;
          this.mesh.position.lerp(target, lerpSpeed * dt);

          if (mode === "SCATTER") {
            this.mesh.rotation.y += 0.8 * dt;
            this.mesh.rotation.x += 0.5 * dt;
          } else if (mode === "TREE") {
            this.mesh.rotation.x = THREE.MathUtils.lerp(
              this.mesh.rotation.x,
              0,
              dt
            );
            this.mesh.rotation.z = THREE.MathUtils.lerp(
              this.mesh.rotation.z,
              0,
              dt
            );
            this.mesh.rotation.y += 0.5 * dt;
          }

          if (mode === "FOCUS" && this.mesh === focusTargetMesh) {
            this.mesh.lookAt(camera.position);
          }

          let s = this.baseScale;
          if (this.isDust) {
            s =
              this.baseScale *
              (0.8 + 0.4 * Math.sin(clock.elapsedTime + this.mesh.id));
            if (mode === "TREE") s = 0;
          } else if (mode === "SCATTER" && this.type === "PHOTO") {
            s = this.baseScale * 2.5;
          } else if (mode === "FOCUS") {
            if (this.mesh === focusTargetMesh)
              s = 5.5; // Zoom ảnh to hơn trên mobile
            else s = this.baseScale * 0.8;
          }
          this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt);
        }
      }

      function createParticles() {
        // Sử dụng BoxGeometry đơn giản cho hầu hết các hạt để giảm tải
        const boxGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const goldMat = new THREE.MeshStandardMaterial({
          color: CONFIG.colors.champagneGold,
          metalness: 0.8,
          roughness: 0.2,
          emissive: 0x443300,
          emissiveIntensity: 0.4,
        });
        const greenMat = new THREE.MeshStandardMaterial({
          color: CONFIG.colors.deepGreen,
          metalness: 0.1,
          roughness: 0.8,
        });
        const redMat = new THREE.MeshStandardMaterial({
          color: CONFIG.colors.accentRed,
          metalness: 0.3,
          roughness: 0.3,
          emissive: 0x330000,
        });

        for (let i = 0; i < CONFIG.particles.count; i++) {
          const rand = Math.random();
          let mesh,
            type = "BOX";

          if (rand < 0.5) {
            mesh = new THREE.Mesh(boxGeo, greenMat);
          } else if (rand < 0.8) {
            mesh = new THREE.Mesh(boxGeo, goldMat);
            type = "GOLD_BOX";
          } else {
            mesh = new THREE.Mesh(boxGeo, redMat);
            type = "RED";
          }

          const s = 0.3 + Math.random() * 0.5;
          mesh.scale.set(s, s, s);
          mesh.rotation.set(
            Math.random() * 6,
            Math.random() * 6,
            Math.random() * 6
          );
          mainGroup.add(mesh);
          particleSystem.push(new Particle(mesh, type, false));
        }

        // Ngôi sao đơn giản
        const starGeo = new THREE.OctahedronGeometry(1.5, 0);
        const starMat = new THREE.MeshBasicMaterial({ color: 0xffdd88 });
        const star = new THREE.Mesh(starGeo, starMat);
        star.position.set(0, CONFIG.particles.treeHeight / 2 + 1.2, 0);
        mainGroup.add(star);

        mainGroup.add(photoMeshGroup);
      }

      function createDust() {
        const geo = new THREE.PlaneGeometry(0.15, 0.15); // Dùng Plane nhẹ nhất
        const mat = new THREE.MeshBasicMaterial({
          color: 0xffeebb,
          transparent: true,
          opacity: 0.6,
          side: THREE.DoubleSide,
        });

        for (let i = 0; i < CONFIG.particles.dustCount; i++) {
          const mesh = new THREE.Mesh(geo, mat);
          mesh.rotation.set(
            Math.random() * 6,
            Math.random() * 6,
            Math.random() * 6
          );
          mesh.scale.setScalar(0.5 + Math.random());
          mainGroup.add(mesh);
          particleSystem.push(new Particle(mesh, "DUST", true));
        }
      }

      function addPhotoToScene(texture) {
        // Dùng Plane thay vì Box làm khung ảnh cho nhẹ
        const frameGeo = new THREE.PlaneGeometry(1.5, 1.5);
        const frameMat = new THREE.MeshBasicMaterial({ color: 0xddaa44 });
        const frame = new THREE.Mesh(frameGeo, frameMat);

        const photoGeo = new THREE.PlaneGeometry(1.3, 1.3);
        const photoMat = new THREE.MeshBasicMaterial({
          map: texture,
          side: THREE.DoubleSide,
        });
        const photo = new THREE.Mesh(photoGeo, photoMat);
        photo.position.z = 0.02; // Đặt lên trên khung một chút

        const group = new THREE.Group();
        group.add(frame);
        group.add(photo);
        const s = 0.8;
        group.scale.set(s, s, s);

        photoMeshGroup.add(group);
        particleSystem.push(new Particle(group, "PHOTO", false));
      }

      // --- MEDIAPIPE OPTIMIZED ---
      async function initMediaPipe() {
        video = document.getElementById("webcam");
        webcamCanvas = document.getElementById("webcam-preview");
        webcamCtx = webcamCanvas.getContext("2d");
        // Giảm độ phân giải canvas xử lý AI
        webcamCanvas.width = 160;
        webcamCanvas.height = 120;

        const vision = await FilesetResolver.forVisionTasks(
          "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
        );
        handLandmarker = await HandLandmarker.createFromOptions(vision, {
          baseOptions: {
            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
            delegate: "GPU",
          },
          runningMode: "VIDEO",
          numHands: 1,
        });

        if (navigator.mediaDevices?.getUserMedia) {
          // QUAN TRỌNG: facingMode: 'user' để lấy camera trước
          // Giảm độ phân giải video input xuống 480x360 hoặc 320x240 để nhẹ máy
          const constraints = {
            video: {
              facingMode: "user",
              width: { ideal: 480 },
              height: { ideal: 360 },
            },
          };
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          video.srcObject = stream;
          video.addEventListener("loadeddata", predictWebcam);
        }
      }

      let lastVideoTime = -1;
      let frameSkip = 0;
      async function predictWebcam() {
        if (video.currentTime !== lastVideoTime) {
          lastVideoTime = video.currentTime;
          // Chỉ nhận diện mỗi 3 frame (tiết kiệm pin và CPU)
          frameSkip++;
          if (handLandmarker && frameSkip % 3 === 0) {
            const result = handLandmarker.detectForVideo(
              video,
              performance.now()
            );
            processGestures(result);
          }
        }
        requestAnimationFrame(predictWebcam);
      }

      function processGestures(result) {
        if (result.landmarks && result.landmarks.length > 0) {
          STATE.hand.detected = true;
          const lm = result.landmarks[0];
          // Đảo ngược trục X vì camera trước bị ngược gương
          STATE.hand.x = -(lm[9].x - 0.5) * 2;
          STATE.hand.y = (lm[9].y - 0.5) * 2;

          const thumb = lm[4];
          const index = lm[8];
          const wrist = lm[0];
          const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
          const tips = [lm[8], lm[12], lm[16], lm[20]];
          let avgDist = 0;
          tips.forEach(
            (t) => (avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y))
          );
          avgDist /= 4;

          if (pinchDist < 0.05) {
            if (STATE.mode !== "FOCUS") {
              STATE.mode = "FOCUS";
              const photos = particleSystem.filter((p) => p.type === "PHOTO");
              if (photos.length)
                STATE.focusTarget =
                  photos[Math.floor(Math.random() * photos.length)].mesh;
            }
          } else if (avgDist < 0.25) {
            STATE.mode = "TREE";
            STATE.focusTarget = null;
          } else if (avgDist > 0.4) {
            STATE.mode = "SCATTER";
            STATE.focusTarget = null;
          }
        } else {
          STATE.hand.detected = false;
        }
      }

      function setupEvents() {
        window.addEventListener("resize", () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
          composer.setSize(window.innerWidth, window.innerHeight);
        });

        // THAY THẾ PHÍM H: Sự kiện click/tap toàn màn hình
        window.addEventListener("click", () => {
          const controls = document.querySelector("#ui-layer");
          if (controls) controls.classList.toggle("ui-hidden");
        });
        // Hỗ trợ thêm touchstart cho nhạy trên mobile
        window.addEventListener(
          "touchstart",
          () => {
            const controls = document.querySelector("#ui-layer");
            if (controls) controls.classList.toggle("ui-hidden");
          },
          { passive: true }
        );
      }

      function animate() {
        requestAnimationFrame(animate);
        const dt = clock.getDelta();

        if (STATE.mode === "SCATTER" && STATE.hand.detected) {
          const targetRotY = STATE.hand.x * Math.PI * 0.9;
          const targetRotX = STATE.hand.y * Math.PI * 0.25;
          STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
          STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
        } else {
          if (STATE.mode === "TREE") {
            STATE.rotation.y += 0.3 * dt;
            STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
          } else {
            STATE.rotation.y += 0.1 * dt;
          }
        }

        mainGroup.rotation.y = STATE.rotation.y;
        mainGroup.rotation.x = STATE.rotation.x;

        particleSystem.forEach((p) =>
          p.update(dt, STATE.mode, STATE.focusTarget)
        );
        composer.render();
      }

      init();
    </script>
  </body>
</html>
